<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatterino Settings Editor</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <style>
      @import url("https://api.fonts.coollabs.io/css2?family=Roboto:wght@500&display=swap");
    </style>
    <div class="animated-background"></div>

    <div class="container mt-5">
      <h1 class="mb-4 text-center">Chatterino Highlights Editor</h1>

      <div class="form-group">
        <label for="fileInput">Upload Settings File</label>
        <div class="custom-file">
          <input
            type="file"
            class="custom-file-input"
            id="fileInput"
            accept=".json"
          />
          <p id="fileNameDisplay">No file selected</p>
          <label class="custom-file-label" for="fileInput">Choose file</label>
        </div>
      </div>

      <button type="button" class="btn btn-primary mt-2" onclick="handleFile()">
        Upload
      </button>

      <hr />

      <div class="form-group">
        <label for="newHighlight">New Pattern</label>
        <input
          type="text"
          id="newHighlight"
          class="form-control"
          placeholder="Enter pattern"
        />
      </div>

      <div class="form-group">
        <label for="newColor">Color</label>
        <input type="text" id="newColor" class="form-control" />
      </div>

      <button
        type="button"
        class="btn btn-success mt-2"
        onclick="addHighlight()"
      >
        Add Highlight
      </button>

      <hr />

      <div class="mt-3">
        <h2>Current Highlights</h2>
        <div id="highlightsContainer"></div>
        <div id="colorDisplay"></div>
      </div>

      <hr />

      <button
        type="button"
        class="btn btn-secondary"
        onclick="downloadModifiedFile()"
      >
        Download Modified Settings File
      </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

    <script>
      $("#newColor").spectrum({
        preferredFormat: "hex",
        showInput: true,
        showPalette: true,
        palette: [["#ff0000", "#00ff00", "#0000ff"]],
        showAlpha: false,
      });
    </script>
  </body>
</html>
